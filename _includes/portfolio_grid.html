
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Experience - Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <h3 class="text-center">Now</h3>
                {% for post in site.categories['portfolio'] %}
                    {% unless post.end-date %}
                        <div class="col-sm-4 portfolio-item">
                            <a href="#portfolioModal-{{ post.slug }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.name }}">
                            </a>
                        </div>
                    {% endunless %}
                {% endfor %}
            </div>
            <div class="row">
                <h3 class="text-center">Before</h3>
                {% for post in site.categories['portfolio'] %}
                    {% if post.end-date %}
                        <div class="col-sm-4 portfolio-item">
                            <a href="#portfolioModal-{{ post.slug }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.name }}">
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
