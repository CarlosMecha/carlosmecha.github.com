
    <!-- Blog Preview Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <ul class="blog-posts">
                    {% for post in site.posts %}
                        {% if post.categories.size == 0 %}
                            <li>
                                <a href="{{ post.url }}">{{ post.title }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
