
    <!-- Blog Preview Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <ul class="blog-posts">
                    {% assign content = false %}
                    {% for post in site.posts %}
                        {% if post.categories.size == 0 %}
                            {% assign content = true %}
                            <li> 
                                <a href="{{ post.url }}" title="{{ post.subtitle }}">
                                    {{ post.date | date: "%b, %Y" }} - {{ post.title }}
                                </a>
                            </li>
                        {% endif %}
                    {% endfor %}
                    {% unless content %}
                        <li>Nothing to see here yet</li>
                    {% endunless %}
                </ul>
            </div>
        </div>
    </section>
